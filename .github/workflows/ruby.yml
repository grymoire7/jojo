name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby-version: ['3.4.5']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Check setup script
      run: ./bin/setup --check

    - name: Install dependencies
      run: bundle install

    - name: Install npm dependencies
      run: npm install
      working-directory: templates/website

    - name: Run tests
      run: ./bin/test
